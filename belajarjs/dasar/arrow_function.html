<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // kekurangan arrow function
        // tidak bisa memiliki fitur arguments object
        // tidak bisa menggunakan function generator
        // tidak bisa mengakses this
        // tidak bisa mengakses super

        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }

        sayHello("Tasya");

        const sum = (first, second) => first + second;
        console.info(sum(10,10));
        //Output : 20


        // arrow function sebagai parameter

        function giveMeName(callback) {
            callback("Tasya");
        }
        giveMeName((name) => console.info(`Hello ${name}`));
    </script>
</body>
</html>
