<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        // Getter (Mengambil data)
        // Setter (Nge set data)

        const person = {
            firstName : "Tasya",
            lastName : "Tambunan",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val) {
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        person.fullName = "Tasya Dea Ardelia";
        console.info(person.fullName);
        console.info(person.fullName);


    </script>
</body>
</html>
