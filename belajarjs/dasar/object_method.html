<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function di object disebut object method

        const person = {
            name: "Tasya",
            sayHello: function(name) {
                alert(`Hello ${name}`);
            }
        };

        person.sayHello("Budi");

        //output : Hello Budi
        

        // bisa juga menambah method ke object

        const person2 = {
            name : "Tasya"
        };

        person2.sayHello = function (name) {
            alert(`Hello ${name}`);
        }

        person2.sayHello("Dea");

        // Output : Hello Dea
        
    </script>
</body>
</html>
