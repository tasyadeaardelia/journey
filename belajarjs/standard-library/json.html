<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        // JSON.stringfy() -> untuk melakukan konversi dari object ke string
        // JSON.parse() -> untuk melakukan konversi dari string ke object

        const person = {
            firstName: "Tasya",
            lastName: "Tambunan",
            address: {
                country: "Indonesia",
                city: "Medan"
            }
        };

        const json = JSON.stringify(person);
        const personAgain = JSON.parse(json);

        console.info(json);
        console.info(personAgain);
    </script>
</body>
</html>
