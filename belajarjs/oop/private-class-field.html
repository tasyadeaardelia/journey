<body>
    <script>
        // kalau mau buat private class field, pakai # pada nama fieldnya

        class Counter {
            #counter = 0; // private class field

            increment(){
                this.#counter++;
            }

            decrement() {
                this.#counter--;
            }

            get() {
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.get());
    </script>
